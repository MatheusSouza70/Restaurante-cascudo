<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles/stylecontato.css">
</head>

<body>
    <header>
    

    </header>
    <main>
        <div class="box-outer">
            <div class="resume-box">
                <div class="box-1">
                <section class="contact" id="contact">
    
            <h1 class="heading"><span>contate-nos</span></h1>
        
            <div class="row">
        
                <form action="">
                    <h3>Formulario de Contato</h3>
                    <input type="text" placeholder="Número do pedido" class="box">
                    <input type="email" placeholder="seu email" class="box">
                    <input type="tel" placeholder="telefone" class="box">
                    <textarea placeholder="Dê sua opinão " class="box" cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar" class="btn">
                </form>
        
            </div>
        
        </section>
        
    <footer>
        
            <div class="box-container">
                <div class="box">
                    <h3>contact info</h3>
                  <a><i class=""></i> Tel: 11 9574-8558 </a>
                </div>
        
            </div>
        
            <div class="credit"> | </div>
        </footer>
    

    </main>
</body>

</html>
